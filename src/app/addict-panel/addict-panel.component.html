

<div id="addictLabel" style="display: flex;">
    <div id="" class="col s6 m6 l6">
        <p>Addictions</p>
    </div>

    <div id="" class="col s6 m6 l6">
        <button id="addaddictBtn" data-toggle="modal" data-target="#openModal" (click)="openModal()">
            <p>+</p>
        </button>
    </div>
</div>


<div id="addictPanel">
    <div class="col s12 m12 l12" style="display: flex;" *ngFor="let addiction of addictList">
        <div class="col s6 m6 l6">
            <ul>
                <li>
                    {{addiction.name}}
                </li>
            </ul>
        </div>
        <div class="col s6 m6 l6">
            <label class="toggle">
                <input type="checkbox" />
                <span class="slider"></span> <button id="suppaddictBtn" (click)="openConfirmationDialog(addiction.id)">
                    <p>x</p>
                </button>
            </label>

        </div>
    </div>
</div>
