
<div class="modal-header">
    
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  Veuillez entrer votre adresse mail
  </div>
  <input type="text" placeholder="exemple@gmail.com" [(ngModel)]="obj"><br> <br>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onCancel()">Anuler</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Valider</button>
  </div>
