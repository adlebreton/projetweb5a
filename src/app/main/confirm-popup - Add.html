<div class="modal-header">

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Veuillez rentrer le nom de l'objectif
</div>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  <mat-form-field class="form-element">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
  </div>


</form>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="accept()">Valider</button>
</div>
